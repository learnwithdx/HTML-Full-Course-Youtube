<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Col Span</title>
</head>
<body>
    <h3>Colspan</h3>
    <table border="1">
        <tr>
            <th colspan="2">User Info</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Nishant</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>23</td>
        </tr>
    </table>
    <h3>Rowspan</h3>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <td>Nishant</td>
        </tr>
        <tr>
            <td>Sumit</td>
        </tr>
    </table>

</body>
</html>
