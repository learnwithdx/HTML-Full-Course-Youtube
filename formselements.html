<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Elements</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="enter your name"><br><br>
        <label>Password:</label>
        <input type="password" placeholder="use strong password"><br>
        <label>Yes</label><input type="radio"><br>
        <label>No</label><input type="radio"><br>
        <label>Checkbox</label><input type="checkbox"><br>
        
        <h3>textarea</h3>
        <textarea rows="10" cols="10" placeholder="enter your message"></textarea>
        <button type="submit">Login</button>
    </form>
</body>
</html>
