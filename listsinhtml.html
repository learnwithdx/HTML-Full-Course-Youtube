<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    
</body>
    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ol>
    <h3>Nested List</h3>
    <ol>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Vegatables
            <ol>
                <li>Potato</li>
                <li>Tomato</li>
            </ol>
        </li>
    </ol>
    <h3>Customizing with Attributes</h3>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ol>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ul>
    
</html>
